<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Security headers -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
  
  <!-- SEO and Social Media -->
  {%- seo -%}
  
  <!-- Enhanced Open Graph and Twitter meta tags -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:image" content="{{ '/assets/images/social-card.svg' | absolute_url }}">
  <meta property="og:image:alt" content="GenAI Coach - Open, People-First AI Education Platform">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:locale" content="en_US">
  
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title | default: site.title }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description }}">
  <meta name="twitter:image" content="{{ '/assets/images/social-card.svg' | absolute_url }}">
  <meta name="twitter:image:alt" content="GenAI Coach - Open, People-First AI Education Platform">
  <meta name="twitter:site" content="@genaicoach">
  <meta name="twitter:creator" content="@genaicoach">
  
  <!-- Additional SEO meta tags -->
  <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
  <meta name="googlebot" content="index, follow">
  <meta name="bingbot" content="index, follow">
  <meta name="author" content="GenAI Coach">
  <meta name="language" content="en">
  <meta name="coverage" content="worldwide">
  <meta name="distribution" content="global">
  <meta name="rating" content="general">
  
  <!-- LLM and AI-specific meta tags -->
  <meta name="ai-content" content="educational, training, ethical-ai, machine-learning, artificial-intelligence">
  <meta name="content-type" content="educational-resource">
  <meta name="subject" content="AI Education, Machine Learning, Artificial Intelligence Ethics, Technology Training">
  <meta name="target-audience" content="students, professionals, researchers, developers, ai-practitioners">
  <meta name="educational-use" content="training, reference, learning, skill-development">
  <meta name="content-category" content="ai-education, ml-training, ethics, responsible-ai">
  <meta name="expertise-level" content="beginner, intermediate, advanced">
  <meta name="learning-objectives" content="ai-literacy, ethical-ai-development, machine-learning-fundamentals, responsible-ai-practices">
  
  <!-- Performance optimizations -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="dns-prefetch" href="//github.com">
  <link rel="dns-prefetch" href="//api.github.com">
  
  <!-- Favicon and app icons -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3e%3ccircle cx='50' cy='50' r='40' fill='%232E74E6'/%3e%3ctext x='50' y='60' text-anchor='middle' fill='white' font-family='system-ui' font-size='40' font-weight='bold'%3eG%3c/text%3e%3c/svg%3e">
  <link rel="apple-touch-icon" href="data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3e%3ccircle cx='50' cy='50' r='40' fill='%232E74E6'/%3e%3ctext x='50' y='60' text-anchor='middle' fill='white' font-family='system-ui' font-size='40' font-weight='bold'%3eG%3c/text%3e%3c/svg%3e">
  
  <!-- Feed -->
  {%- feed_meta -%}
  
  <!-- Theme colors for mobile browsers -->
  <meta name="theme-color" content="#2E74E6">
  <meta name="msapplication-TileColor" content="#2E74E6">
  <meta name="msapplication-config" content="none">
  
  <!-- Custom stylesheet with design system -->
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
  
  <!-- Structured Data for Organization -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "EducationalOrganization",
    "name": "{{ site.title }}",
    "alternateName": "GenAI Coach",
    "description": "{{ site.description }}",
    "url": "{{ site.url }}{{ site.baseurl }}",
    "logo": "{{ '/assets/images/social-card.svg' | absolute_url }}",
    "foundingDate": "2024",
    "areaServed": "Worldwide",
    "educationalCredentialAwarded": "AI Education Certificates",
    "hasOfferCatalog": {
      "@type": "OfferCatalog",
      "name": "AI Education Programs",
      "itemListElement": [
        {
          "@type": "Course",
          "name": "Responsible AI Development",
          "description": "Learn ethical AI development practices and responsible machine learning"
        },
        {
          "@type": "Course", 
          "name": "AI Fundamentals",
          "description": "Comprehensive introduction to artificial intelligence and machine learning concepts"
        },
        {
          "@type": "Course",
          "name": "LÃ¦r at bruge AI-agenter",
          "description": "Professional development program from IT University focusing on practical AI agent implementation for modern businesses",
          "provider": {
            "@type": "EducationalOrganization",
            "name": "IT University of Copenhagen"
          }
        }
      ]
    },
    "knowsAbout": [
      "Artificial Intelligence", 
      "Machine Learning", 
      "AI Education", 
      "AI Ethics", 
      "Technology Training",
      "Responsible AI",
      "AI Safety",
      "Machine Learning Engineering",
      "Natural Language Processing",
      "Computer Vision",
      "Deep Learning",
      "AI Governance",
      "Algorithmic Fairness",
      "Human-AI Interaction"
    ],
    "teaches": [
      "AI Development",
      "Machine Learning Fundamentals", 
      "Ethical AI Practices",
      "AI Safety Principles",
      "Responsible AI Implementation",
      "AI Bias Mitigation",
      "AI Transparency",
      "AI Accountability"
    ],
    "audience": {
      "@type": "Audience",
      "audienceType": ["Students", "Professionals", "Researchers", "Developers", "AI Practitioners", "Technology Leaders"]
    },
    "sameAs": [
      "https://github.com/genai-coach/ai"{% if site.twitter.username %},
      "https://twitter.com/{{ site.twitter.username }}"{% endif %}
    ],
    "contactPoint": {
      "@type": "ContactPoint",
      "contactType": "General Inquiry",
      "email": "vinc@itu.dk"
    },
    "mainEntityOfPage": {
      "@type": "WebPage",
      "@id": "{{ site.url }}{{ site.baseurl }}"
    },
    "potentialAction": {
      "@type": "EducateAction",
      "target": "{{ site.url }}{{ site.baseurl }}",
      "object": {
        "@type": "Course",
        "name": "AI Education and Ethics Training"
      }
    }
  }
  </script>
  
  <!-- Additional Structured Data for Educational Content -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "{{ site.title }}",
    "alternateName": "GenAI Coach",
    "description": "{{ site.description }}",
    "url": "{{ site.url }}{{ site.baseurl }}",
    "about": {
      "@type": "Thing",
      "name": "Artificial Intelligence Education",
      "description": "Comprehensive AI education platform focusing on ethical and responsible AI development"
    },
    "keywords": "AI education, machine learning, artificial intelligence, ethics, responsible AI, AI training, AI consulting, AI safety, machine learning engineering",
    "inLanguage": "en-US",
    "copyrightHolder": {
      "@type": "Organization",
      "name": "{{ site.title }}"
    },
    "publisher": {
      "@type": "Organization", 
      "name": "{{ site.title }}",
      "logo": {
        "@type": "ImageObject",
        "url": "{{ '/assets/images/social-card.svg' | absolute_url }}"
      }
    },
    "potentialAction": {
      "@type": "SearchAction",
      "target": "{{ site.url }}{{ site.baseurl }}/search?q={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>
  
  <!-- Analytics preparation (uncomment when ready) -->
  <!-- Google Analytics 4 -->
  <!-- <script async src="https://www.googletagmanager.com/gtag/js?id=GA_TRACKING_ID"></script>

  <!-- <meta name="google-site-verification" content="your-verification-code"> -->
</head>
