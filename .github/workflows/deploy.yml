name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install Bundler
        run: gem install bundler

      - name: Configure bundler for local installation
        run: |
          bundle config set path 'vendor/bundle'
          bundle config set cache_path 'vendor/cache'

      - name: Install gems locally
        run: bundle install

      - name: Safe diff with main
        run: |
          git fetch origin main || true
          if git rev-parse --verify origin/main >/dev/null 2>&1; then
            git diff origin/main...HEAD || echo "Could not perform diff"
          else
            echo "origin/main not available; skipping diff."
          fi

      - name: Build site
        run: bundle exec jekyll build

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site