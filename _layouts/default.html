---
layout: nil
---
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title | escape }} | {{ site.title | default: "GenAI Coach" }}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  {% if site.description %}
  <meta name="description" content="{{ site.description | escape }}">
  {% endif %}
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  {% if site.favicon %}
  <link rel="icon" href="{{ site.favicon | relative_url }}">
  {% endif %}
</head>
<body>
  {% include header.html %}
  <main id="main-content" class="site-main" tabindex="-1">
    {{ content }}
  </main>
  {% include footer.html %}
  <script src="{{ '/assets/js/site.js' | relative_url }}" defer></script>
</body>
</html>
