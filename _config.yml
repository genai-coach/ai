title: GenAI Coach
description: Open, people-first AI education platform
url: https://genai-coach.github.io
baseurl: /ai

theme: minima

header_pages:
  - about.md
  - courses.md
  - projects.md
  - community.md

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-toc
  - jekyll-paginate
  - jekyll-redirect-from

paginate: 10
markdown: kramdown
kramdown:
  input: GFM

exclude:
  - README.md
  - requirements-dev.txt
  - vendor
