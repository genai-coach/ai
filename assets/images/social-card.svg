<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" style="background: linear-gradient(135deg, #2E74E6 0%, #4ADE80 100%);">
  <!-- Background pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Main content -->
  <g transform="translate(100, 150)">
    <!-- Logo circle -->
    <circle cx="100" cy="100" r="80" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="3"/>
    <text x="100" y="125" text-anchor="middle" fill="white" font-family="system-ui" font-size="80" font-weight="bold">G</text>
    
    <!-- Title -->
    <text x="220" y="70" fill="white" font-family="system-ui" font-size="60" font-weight="700">GenAI Coach</text>
    <text x="220" y="120" fill="rgba(255,255,255,0.9)" font-family="system-ui" font-size="32" font-weight="400">Open, People-First AI Education</text>
    <text x="220" y="160" fill="rgba(255,255,255,0.8)" font-family="system-ui" font-size="24" font-weight="300">Learn Responsibly • Build Ethically • Shape the Future</text>
  </g>
  
  <!-- Bottom tagline -->
  <text x="600" y="580" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="system-ui" font-size="18" font-weight="400">genai-coach.github.io/ai</text>
</svg>